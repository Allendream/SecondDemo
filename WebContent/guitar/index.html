 <body>
				
<h3 class="text-center">吉他搜索</h3>
	<form name="queryForm" action="<%=path%>/guitar/Guitar_query.action" method="post">
	<input type="text" name="serialNumber" value="请输入产品序号"/>
	<input class="button" type="submit" value="查询">
	</form>
	
	
	<br> 
	<hr></hr>
	  <br>
			<h1 align="center">全部产品</h1>
                <div>
                 <table class="table" width="100%"  border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF" bordercolordark="#819BBC" bordercolorlight="#FFFFFF">
                  <tr>
                    <td height="28"><div align="center">吉他序号</div></td>
                    <td><div align="center">单价</div></td>
                    <td><div align="center">制造商</div></td>
                    <td><div align="center">型号</div></td>
                    <td><div align="center">类型</div></td>
                    <td><div align="center">木料</div></td>
                    
                  </tr>  
                  
                </table>
				</div>
				<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON("Selectguitar",function(data){
			$("table tr:gt(0)").remove();
			var html = "";
			for (var i=0; i < data.length; i++) {
				html += "<tr><td>" + data[i].serialNumber+ "</td>";
				html += "<td>" + data[i].price+ "</td>";
				html += "<td>" + data[i].builder + "</td>";
				html += "<td>" + data[i].model "</td>";
				html += "<td>" + data[i].type + "</td>";
				html += "<td>" + data[i].backWood + "</td></tr>";
			}
			$("table").append(html);		
		});
	});
</script>
</body>
</html>
